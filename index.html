<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vota√ß√£o</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .btn { padding: 10px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Vota√ß√£o para Equipe Gremista 2025</h2>
    <p>Escolha um grupo e vote:</p>

    <select id="grupo">
        <option value="">-- Selecione --</option>
        <option value="Transforma JB Leme">Transforma JB Leme</option>
        <option value="Renova Batista">Renova Batista</option>
        <option value="Uni√£o Jovens">Uni√£o Jovens</option>
        <option value="Nova Era">Nova Era</option>
    </select>
    <button class="btn" onclick="registrarVoto()">Votar</button>

    <h3>Resultados da Vota√ß√£o</h3>
    <ul id="resultados"></ul>

    <!-- Carregar Firebase antes do script de vota√ß√£o -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>

    <script>
        // üî• Configura√ß√£o do Firebase
        const firebaseConfig = {
            databaseURL: "https://chapa2025-default-rtdb.firebaseio.com/"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Fun√ß√£o para registrar voto no Firebase
        function registrarVoto() {
            const grupo = document.getElementById("grupo").value;
            if (!grupo) {
                alert("Escolha um grupo para votar!");
                return;
            }

            // Salva o voto no banco de dados Firebase
            database.ref("votos").push({ grupo })
                .then(() => {
                    alert("Voto registrado com sucesso!");
                    visualizarResultados(); // Atualiza os resultados ap√≥s registrar o voto
                })
                .catch(error => {
                    alert("Erro ao registrar voto: " + error.message);
                });
        }

        // Fun√ß√£o para visualizar os resultados dos votos em tempo real
        function visualizarResultados() {
            database.ref("votos").on("value", snapshot => {
                const votos = snapshot.val();
                const contagem = {};

                if (votos) {
                    // Contagem de votos
                    Object.values(votos).forEach(voto => {
                        contagem[voto.grupo] = (contagem[voto.grupo] || 0) + 1;
                    });
                }

                const lista = document.getElementById("resultados");
                lista.innerHTML = "";
                for (const [grupo, total] of Object.entries(contagem)) {
                    const item = document.createElement("li");
                    item.textContent = `${grupo}: ${total} votos`;
                    lista.appendChild(item);
                }
            });
        }

        // Inicia a visualiza√ß√£o dos resultados ao carregar a p√°gina
        visualizarResultados();
    </script>

</body>
</html>
