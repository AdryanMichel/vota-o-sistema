<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação - Chapa 2025</title>
    <style>
        /* Estilos Gerais test */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        /* Estilização do Select */
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Estilização dos Botões */
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
        }

        /* Resultados */
        #resultados {
            list-style: none;
            padding: 0;
        }

        #resultados li {
            background: #007bff;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Votação - Chapa 2025</h1>

        <label for="grupo">Escolha um grupo:</label>
        <select id="grupo">
            <option value="">-- Selecione --</option>
            <option value="Transforma JB Leme">Transforma JB Leme</option>
            <option value="Renova Batista">Renova Batista</option>
            <option value="União Jovem">União Jovem</option>
            <option value="Nova Era">Nova Era</option>
        </select>
        <button onclick="registrarVoto()">Votar</button>

        <h2>Resultados</h2>
        <ul id="resultados"></ul>
        <button onclick="visualizarResultados()">Atualizar Resultados</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            databaseURL: "https://chapa2025-default-rtdb.firebaseio.com/"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Função para registrar voto no Firebase
        function registrarVoto() {
            const grupo = document.getElementById("grupo").value;
            if (!grupo) {
                alert("Escolha um grupo para votar!");
                return;
            }

            // Salva o voto no banco de dados Firebase
            database.ref('votos').push({
                grupo: grupo
            }).then(() => {
                alert("Voto registrado com sucesso!");
                visualizarResultados(); // Atualiza os resultados imediatamente
            }).catch(error => {
                alert("Erro ao registrar voto: " + error.message);
            });
        }

        // Função para visualizar os resultados dos votos em tempo real
        function visualizarResultados() {
            const resultadosRef = database.ref('votos');
            resultadosRef.once('value', (snapshot) => {
                const votos = snapshot.val();
                const contagem = {};

                if (votos) {
                    Object.values(votos).forEach(voto => {
                        contagem[voto.grupo] = (contagem[voto.grupo] || 0) + 1;
                    });
                }

                const lista = document.getElementById("resultados");
                lista.innerHTML = "";
                for (const [grupo, total] of Object.entries(contagem)) {
                    const item = document.createElement("li");
                    item.textContent = `${grupo}: ${total} votos`;
                    lista.appendChild(item);
                }
            });
        }

        // Inicia a visualização dos resultados ao carregar a página
        visualizarResultados();
    </script>

</body>
</html>
